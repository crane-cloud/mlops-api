---
basepath: "/"

paths:
  "/apps":
    post:
      tags:
        - apps
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          required: true
          description: "Bearer [token]"
          type: string
        - in: body
          name: user
          schema:
            properties:
              name:
                type: string
              project:
                type: object
                properties:
                  id:
                    type: string
                  alias:
                    type: string
              cluster:
                type: object
                properties:
                  id:
                    type: string
                  host:
                    type: string
                  token:
                    type: string
                  subdomain:
                    type: string
      responses:
        200:
          description: "App created successfully"
        404:
          description: "App not found"
        400:
          description: "Bad request"
        500:
          description: "Internal Server Error"
    get:
      tags:
        - apps
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          required: true
          description: "Bearer [token]"
          type: string
      responses:
        200:
          description: "Apps got successfully"
        404:
          description: "Apps not found"
        500:
          description: "Internal Server Error"
